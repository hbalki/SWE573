{% if messages %}
	<div>
		{% for message in messages %}
			<div class="alert alert-dismissible alert-{% if message.tags %}{{ message.tags }}{% endif %}">
				<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				{{ message|safe }}
			</div>
		{% endfor %}
	</div>
{% endif %}

{% extends 'base.html' %}
{% load static %}

{% block title %}
    Post List
{% endblock %}

{% block top_content %}

{% endblock %}


{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="col-lg-8 col-lg-offset-2">
				<h2 class="page-header"><a href="{% url 'list' %}"><span class="glyphicon glyphicon-circle-arrow-left"></span> </a><a href="#"> {{ blog.title|upper }}</a>
					<small class="pull-right"><span class="glyphicon glyphicon-time"></span> {{ blog.created_date }} </small>
				</h2>
				<div class="row">
					<div class="col-lg-3 pull-right">
						<a class="btn btn-primary btn-sm" href="{% url 'edit' blog.pk %}">Update</a>
						<a class="btm btn-danger btn-sm" href="{% url 'delete' blog.pk %}">Delete</a>
					</div>
				</div>

				<p class="lead">
					{{ blog.content|linebreaks }}
				</p>

			</div>
		</div>
	</div>
{% endblock %}
